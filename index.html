<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bilibili Sunday Web UI</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Bilibili Sunday! </a></h1>
        </li>
      </ul>
    </nav>

    <div class="divider"></div>

    <div class="row">
      <div class="small-12 column">
        <form id="url-input-form">
          <input id="url-input" type="text" placeholder="Bilibili video URL. " />
        </form>
      </div>
    </div>

    <div class="row">
      <div class="small-12 column">
        <h3 id="title">Welcome to Bilibili Sunday! </h3>
      </div>
    </div>

    <div class="row">
      <div class="small-12 column">
        <h4 id="status">active</h4>
      </div>
    </div>

    <div class="row">
      <div class="small-12 column" id="progresses">

      </div>
    </div>

    <div class="row" id="retry-button-panel">
      <div class="small-12 column">
        <a href="javascript: retry(); " class="button alert" id="retry-btn">Retry</a>
      </div>
    </div>

    <div class="row" id="urls-visibility-buttons">
      <div class="small-6 column">
        <a href="javascript: show_urls(); " class="button" id="show-urls-btn">Show URLs</a>
      </div>
      <div class="small-6 column">
        <a href="javascript: hide_urls(); " class="button" id="hide-urls-btn">Hide URLs</a>
      </div>
    </div>

    <div  id="urls-panel">
      <div class="row">
        <div class="small-12 column" id="urls">
          <a href='#'>http://www.bilibili.tv/video/av823591/</a>
        </div>
      </div>
      <div class="divider"></div>
    </div>

    <div class="row" id="urls-buttons">
      <div class="small-4 column">
        <a href="javascript: save_urls(); " class="button" id="save-urls-btn">Save URLs</a>
      </div>
      <div class="small-4 column">
        <a href="javascript: load_urls(); " class="button" id="load-urls-btn">Load URLs</a>
      </div>
      <div class="small-4 column">
        <a href="javascript: clear_urls(); " class="button" id="clear-urls-btn">Clear URLs</a>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <!-- // <script src="js/json/json.js"></script> -->
    <script src="js/base64.js"></script>
    <script src="js/index.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
